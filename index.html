<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A hyper-minimalist, Nothing.tech inspired link curator. Features AI-powered categorization and summarization." />
    <meta name="theme-color" content="#FAF3E1" />
    <title>Link(01)</title>
    
    <!-- Dynamic Favicon (Square/Dot motif) -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23FF6D1F'/><circle cx='50' cy='50' r='20' fill='%23FAF3E1'/></svg>" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              nothing: {
                base: '#FAF3E1',    // Light Cream
                surface: '#F5E7C6', // Darker Cream
                accent: '#FF6D1F',  // Orange
                dark: '#222222',    // Black/Dark Grey
                dim: '#A09B8C',     // Dimmed text
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
              sans: ['Inter', 'sans-serif'],
            },
            backgroundImage: {
              'dot-pattern': 'radial-gradient(#A09B8C 1px, transparent 1px)',
            },
            backgroundSize: {
              'dot': '20px 20px',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #FAF3E1;
        color: #222222;
        font-family: 'JetBrains Mono', monospace;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      /* Custom Scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #F5E7C6;
      }
      ::-webkit-scrollbar-thumb {
        background: #222222;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF6D1F;
      }
      .dot-matrix-bg {
        background-image: radial-gradient(#d4cfc0 1px, transparent 1px);
        background-size: 24px 24px;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <div id="root"></div>
    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
