<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description"
    content="A hyper-minimalist, Nothing.tech inspired link curator. Features AI-powered categorization and summarization." />
  <meta name="theme-color" content="#FEF9E1" />
  <title>Link(01)</title>

  <!-- Dynamic Favicon (Square/Dot motif) -->
  <link rel="icon"
    href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect width='100' height='100' fill='%23A31D1D'/><circle cx='50' cy='50' r='20' fill='%23FEF9E1'/></svg>" />

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;600&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            nothing: {
              base: '#FEF9E1',    // Light Cream
              surface: '#E5D0AC', // Tan
              accent: '#A31D1D',  // Red
              dark: '#6D2323',    // Dark Brown (Text)
              dim: '#E5D0AC',     // Tan (Secondary)
            }
          },
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          },
          backgroundImage: {
            'dot-pattern': 'radial-gradient(#E5D0AC 1px, transparent 1px)',
          },
          backgroundSize: {
            'dot': '20px 20px',
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #FEF9E1;
      color: #6D2323;
      font-family: 'JetBrains Mono', monospace;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Custom Scrollbar for that raw feel */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #E5D0AC;
    }

    ::-webkit-scrollbar-thumb {
      background: #A31D1D;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6D2323;
    }

    .dot-matrix-bg {
      background-image: radial-gradient(#E5D0AC 1px, transparent 1px);
      background-size: 24px 24px;
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/src/index.tsx"></script>
</body>

</html>
